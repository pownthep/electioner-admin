<div id="party-content">
    <h1>Party list</h1>
        <div *ngFor= "let party of parties$" [@listStagger]="parties$">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                        {{party.name}}
                </mat-expansion-panel-header>
                <ng-template matExpansionPanelContent>
                    <li>{{party.code}}</li>
                    <li><a>{{party.url}}</a></li>
                </ng-template>
            </mat-expansion-panel>
        </div>
</div>
