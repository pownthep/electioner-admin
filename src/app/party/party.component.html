<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
  
<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>Logo</th>
        <td mat-cell *matCellDef="let element"> <img class="mat-elevation-z0" src="{{element.url}}" alt="" style="width: auto; height: 100px; margin-top:3px;"> </td>
    </ng-container>

    <!--<ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>-->

    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" align="end">
            <strong class="hidden" #id>{{element._id}}</strong>
            <i matTooltip="Edit a candidate" (click)="onEdit(id.innerText)" class="material-icons" id="editIcon">edit</i>
            <i matTooltip="Delete a candidate" class="material-icons" (click)="onDelete(id.innerText)" id="deleteIcon">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
