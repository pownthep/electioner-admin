<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
    <form [formGroup]="modalFormGroup" #edit="ngForm" (ngSubmit)="onSave(edit)" *ngIf="party">
        <mat-form-field appearance="fill">
            <mat-label>Party name</mat-label>
            <input matInput formControlName="nameCtrl" value="{{party.name}}" [errorStateMatcher]="matcher" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input matInput formControlName="numberCtrl"  value="{{party.number}}" [errorStateMatcher]="matcher" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Logo</mat-label>
            <input matInput formControlName="urlCtrl" value="{{party.url}}" [errorStateMatcher]="matcher" placeholder="url" required>
        </mat-form-field>
        <div align="end">
            <button mat-button [mat-dialog-close]>Cancel</button>
            <button type="submit" mat-button>Save</button>
        </div>
    </form>
</div>
