<nav mat-tab-nav-bar class="z-depth-1">
  <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      <i class="material-icons">{{link.icon}}</i> {{link.label}}
  </a>
</nav>
