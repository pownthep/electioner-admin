<mat-toolbar color="primary" style="text-align:center;"><h5>Electioner System Administrator</h5></mat-toolbar>

<nav mat-tab-nav-bar>
  <a mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive"
      [class.active]="rla.isActive">
      <i class="material-icons">{{link.icon}}</i> <h5>{{link.label}}</h5>
  </a>
</nav>
<router-outlet></router-outlet>
