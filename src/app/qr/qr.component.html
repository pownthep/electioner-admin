<div style="text-align: center;" id="verify-user">
  <div>
    <h1>QR SCANNER</h1>
    <div id="loadingMessage">ðŸŽ¥ Unable to access video stream (please make sure you have a webcam enabled)</div>
    <canvas id="canvas" hidden class="mat-elevation-z4"></canvas>
    <div id="output" hidden>
      <div hidden><span></span></div>
    </div> 
    <button mat-raised-button color="primary" (click)="toggle()">{{camera}}</button>   
  </div>
  <div>
    <h1>USER INFORMATION</h1>
    <form class="example-form" [formGroup]="formGroup" #f1="ngForm" (ngSubmit)="submit(f1, key.value)">
      <mat-form-field class="example-full-width">
        <textarea style="height: 150px;" matInput placeholder="PUBLIC KEY" #key id="outputData" required></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="DISTRICT" required formControlName="districtCtrl">
          <mat-optgroup *ngFor="let province of provinces" [label]="province.Name">
            <mat-option *ngFor="let district of province.District" [value]="province.Name+' District '+district">
              {{province.Name}} District {{district}}
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">REGISTER</button>
    </form>
  </div>
</div>
