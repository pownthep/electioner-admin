<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z0" style="overflow-y:scroll;" >
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> Photo </th>
    <td mat-cell *matCellDef="let element"> <img class="mat-elevation-z2" src="{{element.url}}" alt="" style="width: 80px; height: 100px; margin-top:3px;"> </td>
  </ng-container>

  <ng-container matColumnDef="fname">
    <th mat-header-cell *matHeaderCellDef> First name </th>
    <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
  </ng-container>

  <ng-container matColumnDef="lname">
    <th mat-header-cell *matHeaderCellDef> Last name </th>
    <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> D.O.B </th>
    <td mat-cell *matCellDef="let element"> {{element.dob | date:longDate}} </td>
  </ng-container>

  <ng-container matColumnDef="party">
    <th mat-header-cell *matHeaderCellDef> Party </th>
    <td mat-cell *matCellDef="let element"> {{element.party}} </td>
  </ng-container>

  <ng-container matColumnDef="district">
    <th mat-header-cell *matHeaderCellDef> District </th>
    <td mat-cell *matCellDef="let element"> {{element.district}} </td>
  </ng-container>

  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" align="end">
        <strong class="hidden" #id>{{element._id}}</strong>
        <i matTooltip="Edit a candidate" (click)="onEdit(id.innerText)" class="material-icons" id="editIcon">edit</i>
        <i matTooltip="Delete a candidate" class="material-icons" (click)="onDelete(id.innerText)" id="deleteIcon">delete</i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
