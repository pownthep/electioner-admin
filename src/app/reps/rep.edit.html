<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
    <form [formGroup]="firstFormGroup" #edit="ngForm" (ngSubmit)="onSave(edit)" *ngIf="rep">

        <mat-form-field appearance="fill">
            <mat-label>First name</mat-label>
            <input matInput placeholder="First name" formControlName="fnameCtrl"  value={{rep.fname}} [errorStateMatcher]="matcher" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Last name</mat-label>
            <input matInput placeholder="Last name" formControlName="lnameCtrl"  value={{rep.lname}} [errorStateMatcher]="matcher" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>D.O.B</mat-label>
            <input matInput placeholder="D.O.B" formControlName="dobCtrl"  value={{rep.dob}} [errorStateMatcher]="matcher" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Party</mat-label>
            <input matInput placeholder="Party" formControlName="partyCtrl"  value={{rep.party}} [errorStateMatcher]="matcher" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>District</mat-label>
            <input matInput placeholder="District" formControlName="districtCtrl"  value={{rep.district}} [errorStateMatcher]="matcher" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>URL</mat-label>
            <input matInput placeholder="URL" formControlName="urlCtrl"  value={{rep.url}} [errorStateMatcher]="matcher" required>
        </mat-form-field>
        <div align="end">
            <button mat-button [mat-dialog-close]>Cancel</button>
            <button type="submit" mat-button>Save</button>
        </div>
    </form>
</div>
